<!-- Список на домашней странице, куда будет рендерится изначальный
список популярных фильмов и список результата при поиске. -->

<section class="home-page-section" data-home-section>
  <div class="search-container indigo">
    <div class="container">
      <div class="center">
        <form class="search__form" id="search-form">
          <div class="input-field">
            <a href="#" class="btn-floating indigo small lighten-4 pulse prefix"
              ><i class="material-icons">search</i></a
            >
            <input type="text" name="query" id="search" class="input" autocomplete="off" />
            <label for="search" class="rigth text-white">Let's find a movie for you!</label>
          </div>
        </form>
        <p class="error__area">
          <span class="error__area__text red-text text-lighten-3"> No matches found. Try again! </span>
        </p>
      </div>
    </div>
  </div>
  <!-- Spinner -->
  <div class="container">
    <div class="col s12 center">
      <div class="preloader-wrapper active" data-spinner>
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Home page gallery -->
    <ul class="home-page-gallery" data-home-gallery></ul>
  </div>

  <!-- Pagination Kingdom -->
  <div class="container">
    <!-- Pagination Materialized -->
    <ul class="pagination pagination-container">
      <li class="waves-effect pagination-beginning">
        <a href="#!"><i class="material-icons">first_page</i></a>
      </li>
      <li class="waves-effect pagination-previous-page">
        <a href="#!"><i class="material-icons">chevron_left</i></a>
      </li>
      <li>
        <ul class="pagination-page-items-container">
          <!-- Pagination page items are inserted here -->
        </ul>
      </li>
      <li class="waves-effect pagination-next-page">
        <a href="#!"><i class="material-icons">chevron_right</i></a>
      </li>
      <li class="waves-effect pagination-end">
        <a href="#!"><i class="material-icons">last_page</i></a>
      </li>
    </ul>

    <!-- UP button -->
    <a class="back__to__top btn-floating pulse pink right">
      <i class="material-icons">arrow_upward</i>
    </a>
  </div>
</section>
