<section class="details-page is-hidden grey" data-details-section>
  <div class="container">
    <div class="movie-details-container">
      <!-- Movie poster -->
      <div class="blue poster__container">
        <img id="details__img" class="details-img" />
        <a id="return__btn" class="backtoprevious btn-floating waves-effect waves-light pink left">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
      <!-- Movie info -->
      <div class="description__container green">
        <h2 id="details__title" class="indigo-text details__title">Movie Title</h2>

        <table>
          <tbody>
            <tr class="indigo lighten-4">
              <td class="indigo lighten-3 details__caption">Vote / votes</td>
              <td id="details__vote" class="details__info">average/total</td>
            </tr>
            <tr class="indigo lighten-5">
              <td class="indigo lighten-4 details__caption">Popularity</td>
              <td id="details__popularity" class="details__info">popularity</td>
            </tr>
            <tr class="indigo lighten-4">
              <td class="indigo lighten-3 details__caption">Original title</td>
              <td id="original__title" class="details__info">title</td>
            </tr>
            <tr class="indigo lighten-5">
              <td class="indigo lighten-4 details__caption">Genre</td>
              <td id="details__genre" class="details__info">genres</td>
            </tr>
          </tbody>
        </table>

        <div class="buttons__container">
          <a data-toggle-watched="add" class="waves-effect waves-light btn-small green"
            ><i data-icon-watched="addPlus" class="material-icons left">add</i
            ><span data-watched-text="textButton">to watched</span></a
          >
          <a data-toggle-queue="add" class="waves-effect waves-light btn-small yellow darken-2 middle-btn"
            ><i data-icon-queue="addPlus" class="material-icons left">add</i
            ><span data-queue-text="textButton">to queue</span></a
          >
          <a data-toggle-favorite="add" class="waves-effect waves-light btn-small pink"
            ><i data-icon-favorite="addPlus" class="material-icons left">add</i
            ><span data-favorite-text="textButton">fav</span></a
          >
        </div>

        <ul class="collapsible">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">info_outline</i>
              <h3 class="details-about indigo-text text-lighten-2 center">About</h3>
            </div>
            <div class="collapsible-body"><p id="details__about" class="details-about-text">description</p></div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">ondemand_video</i>
              <h3 class="details-about indigo-text text-lighten-2 center">Trailers</h3>
            </div>
            <div class="collapsible-body">
              <div class="trailer__box">
                <ul class="trailer"></ul>
              </div>
            </div>
          </li>
        </ul>

        <div class="trailer__box">
          <ul class="trailer"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- modal window -->
  <div class="lightbox js-lightbox">
    <div class="lightbox__overlay"></div>
    <div class="lightbox__content">
      <iframe
        width="100%"
        height="100%"
        src=""
        frameborder="0"
        allowfullscreen
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        class="trailer_referense"
      ></iframe>
    </div>
  </div>
</section>
