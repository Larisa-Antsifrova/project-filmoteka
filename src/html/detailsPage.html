<section class="details-page is-hidden" data-detailis-section>
  <div class="container">
    <div class="row">
      <!-- Movie poster -->
      <div class="col s12 l6">
        <img id="details__img" class="details-img col s12" />
      </div>
      <!-- Movie info -->
      <div class="col s12 l6 movie-description">
        <div class="col s12 center">
          <h2 id="details__title" class="indigo-text">Movie Title</h2>
        </div>
        <table>
          <tbody>
            <tr class="indigo lighten-4">
              <td class="indigo lighten-3">vote / votes</td>
              <td id="details__vote">average/total</td>
            </tr>
            <tr class="indigo lighten-5">
              <td class="indigo lighten-4">popularity</td>
              <td id="details__popularity">popularity</td>
            </tr>
            <tr class="indigo lighten-4">
              <td class="indigo lighten-3">original title</td>
              <td id="original__title">title</td>
            </tr>
            <tr class="indigo lighten-5">
              <td class="indigo lighten-4">genre</td>
              <td id="details__genre">genres</td>
            </tr>
          </tbody>
        </table>

        <div class="col s12">
          <a class="col s6 waves-effect waves-light btn-small green offset-s3"
            ><i class="material-icons left">add</i
            ><span data-toggle-watched="add">to watched</span></a
          >
          <a
            class="col s6 waves-effect waves-light btn-small yellow darken-2 offset-s3 middle-btn"
            ><i class="material-icons left">add</i
            ><span data-toggle-queue="add">to queue</span></a
          >
          <a class="col s6 waves-effect waves-light btn-small pink offset-s3"
            ><i class="material-icons left">add</i
            ><span data-toggle-favorite="add">fav</span></a
          >
        </div>
        <h3 class="details-about indigo-text text-lighten-2 center">About</h3>
        <p id="details__about" class="details-about-text">description</p>
      </div>
    </div>
  </div>
</section>
